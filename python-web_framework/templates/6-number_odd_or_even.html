<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <p>Number: {{ number }}</p>
        {% if number % 2 == 0 %}
            <p><H1>{{ n }} 32 is even</H1></p>
        {% else %}
            <p><H1>{{ n }} 89 is odd</H1></p>
        {% endif %}
    </BODY>
</HTML>
